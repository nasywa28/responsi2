<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Peminjaman</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of dataPeminjaman">
    <ion-item>
      <ion-label>
        {{item.nama_barang}}
        <p>{{item.keterangan}}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="hapusPeminjaman(item.id)">
        Hapus
      </ion-button>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)">
        Edit
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="block">
      Tambah Data Peminjaman
    </ion-button>
  </ion-card>

  <!-- ini untuk modal tambah -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Data Peminjaman</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Barang"
            labelPlacement="floating"
            required
            [(ngModel)]="nama_barang"
            placeholder="Masukkan Nama Barang"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Keterangan Barang"
            labelPlacement="floating"
            required
            [(ngModel)]="keterangan"
            placeholder="Masukkan Keterangan Barang"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="tambahPeminjaman()"
              color="primary"
              shape="full"
              expand="block"
              >Tambah Data Peminjaman
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- ini untuk modal edit -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Data Peminjaman</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Barang"
            labelPlacement="floating"
            required
            [(ngModel)]="nama_barang"
            placeholder="Masukkan Nama Barang"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Keterangan Peminjaman"
            labelPlacement="floating"
            required
            [(ngModel)]="keterangan"
            placeholder="Masukkan Keterangan Peminjaman"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editPeminjaman()"
              color="primary"
              shape="full"
              expand="block"
              >Edit Data Peminjaman
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  
</ion-content>
